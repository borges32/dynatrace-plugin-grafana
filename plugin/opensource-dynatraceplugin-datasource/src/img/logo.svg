<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo transparente -->
  <defs>
    <linearGradient id="grad-ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800"/>
      <stop offset="100%" stop-color="#F44336"/>
    </linearGradient>
    <linearGradient id="grad-dyn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#27AE60"/>
      <stop offset="35%" stop-color="#2ECC71"/>
      <stop offset="70%" stop-color="#3498DB"/>
      <stop offset="100%" stop-color="#9B59B6"/>
    </linearGradient>
  </defs>

  <!-- Anel externo (inspiração Grafana) -->
  <circle
    cx="60"
    cy="60"
    r="48"
    fill="none"
    stroke="url(#grad-ring)"
    stroke-width="10"
    stroke-linecap="round"
  />

  <!-- Corte interno para dar aspecto de espiral/engrenagem simplificada -->
  <path
    d="M60 20
       A40 40 0 0 1 100 60"
    fill="none"
    stroke="#FFCC80"
    stroke-width="6"
    stroke-linecap="round"
  />

  <!-- Losango central (inspiração Dynatrace) -->
  <g transform="translate(60,60) rotate(-10)">
    <!-- contorno leve -->
    <rect
      x="-20" y="-20"
      width="40" height="40"
      rx="8" ry="8"
      fill="rgba(0,0,0,0.04)"
    />
    <!-- 4 blocos internos -->
    <path d="M-20 -20 L0 -20 L0 0 L-10 0 Q-20 -2 -20 -10 Z" fill="#2ECC71"/>
    <path d="M0 -20 L20 -20 L20 -10 Q20 -2 10 0 L0 0 Z" fill="#3498DB"/>
    <path d="M-20 0 Q-20 8 -10 20 L0 20 L0 0 Z" fill="#27AE60"/>
    <path d="M0 0 L10 0 Q20 2 20 10 L20 20 L0 20 Z" fill="#9B59B6"/>
    <!-- borda geral com gradiente -->
    <rect
      x="-20" y="-20"
      width="40" height="40"
      rx="8" ry="8"
      fill="none"
      stroke="url(#grad-dyn)"
      stroke-width="2"
    />
  </g>

  <!-- Ponto indicador (conexão / status) -->
  <circle cx="92" cy="32" r="5" fill="#2ECC71"/>
</svg>
